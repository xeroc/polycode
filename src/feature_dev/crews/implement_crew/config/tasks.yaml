implement_task:
  description: >
    Implement the following user story.

    TASK (overall):
    {task}

    REPO: {repo}
    BRANCH: {branch}
    BUILD_CMD: {build_cmd}
    TEST_CMD: {test_cmd}

    CURRENT STORY:
    {current_story}

    TOOLS:
      * FileReadTool
      * FileWriterTool
      * DirectoryReadTool
      * ExecTool

    Instructions:
    1. Read progress log to understand codebase patterns
    2. Implement this story only
    3. Write tests for this story's functionality
    4. Run typecheck / build
    5. Run tests to confirm they pass
    6. Commit: feat: {current_story_id} - {current_story_title}
    7. Update progress log with codebase patterns found
  expected_output: >
    Implemented story with details on changes and tests added
  agent: developer

generate_result:
  description: >
    Format the implementation output as a structured ImplementOutput.
  expected_output: >
    Structured implementation result with status, changes, and tests.
  agent: consolidator
