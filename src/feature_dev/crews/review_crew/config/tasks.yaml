review_task:
  description: >
    Review the pull request.

    PR: {pr}
    TASK: {task}
    CHANGES: {changes}

    Review for:
    - Code quality and clarity
    - Potential bugs or issues
    - Test coverage
    - Follows project conventions

    If changes needed, add comments to the PR explaining what needs to change.

    The complete 3-dot diff to develop is:

    {diff}

  expected_output: >
    Review decision (approved or changes requested) with feedback.
    Structured review result with status, decision, and optional feedback.
  agent: reviewer
